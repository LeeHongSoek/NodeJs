<div id="timpicker">
    <jqxTimePicker #timepicker (onChange)="change($event)" [width]="size" [height]="size" [format]="format"></jqxTimePicker>
</div>

<div id="settingsForm">
    <jqxForm #myForm
        (onFormDataChange)="formDataChange($event)"
        (onButtonClick)="buttonClick($event)"
        [width]="280"
        [height]="'auto'"
        [template]="template"
        [value]="sampleValue"
    >
    </jqxForm>
</div>
