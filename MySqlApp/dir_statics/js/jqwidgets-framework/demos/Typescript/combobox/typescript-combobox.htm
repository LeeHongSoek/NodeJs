<!DOCTYPE html>
<html>

  <head>
    <meta name="keywords" content="jQuery ComboBox, List, ListBox, Popup List, jqxComboBox, jqxListBox, List Widget, ListBox Widget, DropDownList Widget" />
    <meta name="description" content="By using the ComboBox, users can enter information in the text box portion and search for a specific item. The ComboBox widget comes with built-in auto-complete support. The sample is built with Typescript." />
    <title id='Description'>
        The ComboBox is a widget that contains a list of
        selectable items displayed in a drop-down. The sample uses ComboBox's typescript definitions.
    </title>

    <!-- 1. Load references -->
    <script src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxbuttons.js"></script>
    <script src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script src="../../../jqwidgets/jqxlistbox.js"></script>
    <script src="../../../jqwidgets/jqxcombobox.js"></script>
    <script src="typescript-combobox.js"></script>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

    <!-- 2. Create initialization -->
    <script>
        $(document).ready(function () {
            createComboBox('#container');
        });
     </script>

  </head>

  <!-- 3. Display the application -->
  <body>

    <div class="example-description">
      The ComboBox is a widget that contains a list of
      selectable items displayed in a drop-down. The sample uses ComboBox's typescript definitions.
    </div>
    <div id="container"></div>
  </body>

</html>
