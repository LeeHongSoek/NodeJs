<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
      <title id="Description">
          The sample illustrates the basic functionality of the jqxTextArea
          widget. The jqxTextArea widget provides suggestions while you type into the field.
          The datasource is a simple JavaScript array, provided to the widget using the "source"
          property. TypeScript example.
      </title>

      <!-- 1. Load references -->
      <script type="text/javascript" src="../../../scripts/jquery-1.11.1.min.js"></script>
      <script type="text/javascript" src="../../../scripts/demos.js"></script>
      <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
      <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
      <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
      <script type="text/javascript" src="../../../jqwidgets/jqxtextarea.js"></script>
      <script type="text/javascript" src="typescript-textarea.js"></script>
      <script type="text/javascript" src="../../../scripts/demos.js"></script>

      <!-- 2. Create initialization -->
      <script>
        $(document).ready(function ()
        {
            createTextArea('#jqxTextArea');
        });
      </script>

  </head>

  <!-- 3. Display the application -->
  <body>
      <div class="example-description">
        The sample illustrates the basic functionality of the jqxTextArea
        widget. The jqxTextArea widget provides suggestions while you type into the field.
        The datasource is a simple JavaScript array, provided to the widget using the "source"
        property. TypeScript example.
      </div>

      <textarea id="jqxTextArea"></textarea>
  </body>
</html>
