<html  lang="en">

  <head>
    <title id='Description'>DataTable Filtering example built with TypeScript.</title>
    <meta name="description" content="This Filtering typescript demo allows you to display a subset of the records in the data source that meet a particular criteria. When filtering is applied to a DataTable, displayed records are restricted to those that meet the current filter criteria.
      You can filter data against single or multiple columns. End-users can apply filtering by selecting a column's value from the filter dropdown, typing a filter value into the search field and clicking the search button." />
