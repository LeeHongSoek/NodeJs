<!DOCTYPE html>
<html>
  <head>
      <title id='Description'>jqxSortable plugin allows you to re-arrange html elements. TypeScript example.</title>
      <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
      <style>
          #sortable
          {
              margin: 2px;
              padding: 5px;
              float: left;
              width: 200px;
              border: lightblue solid 1px;
          }

              #sortable div
              {
                  border-radius: 5px;
                  padding: 5px;
                  cursor: pointer;
                  background-color: white;
                  color: black;
                  border: 1px solid transparent;
              }

                  #sortable div:hover
                  {
                      border: 1px solid #356AA0;
                  }
      </style>
      <script type="text/javascript" src="../../../scripts/jquery-1.11.1.min.js"></script>
      <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
      <script type="text/javascript" src="../../../scripts/demos.js"></script>
      <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
      <script type="text/javascript" src="../../../jqwidgets/jqxsortable.js"></script>
      <script type="text/javascript" src="typescript-sortable.js"></script>
      <script type="text/javascript" src="../../../scripts/demos.js"></script>
      <script>

      $(document).ready(function ()
      {
          createSortable('sortable');
      });
      </script>
  </head>
  <body>
      <div class="example-description">
        jqxSortable plugin allows you to re-arrange html elements. TypeScript example.
      </div>

      <div id="sortable"></div>
  </body>
</html>
