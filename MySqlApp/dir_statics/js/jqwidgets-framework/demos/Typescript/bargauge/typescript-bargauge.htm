<!DOCTYPE html>
<html lang="en">

  <head>
      <meta name="keywords" content="Typescript BarGauge, BarGauge, Radial BarGauge, jqxBarGauge" />
      <meta name="description" content="In the following demo you can see how to initialize BarGauge by using Typescript. You can set range's start and end width, start and end distance from the gauge's bundaries and custom style." />
      <title id='Description'>
          BarGauge TypeScript example. This widget displays an indicator within a range of values. Gauges
          can be used in a table or matrix to show the relative value of a field in a range
          of values in the data region.
      </title>

     <!-- 1. Load references -->
    <script src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxdraw.js"></script>
    <script src="../../../jqwidgets/jqxbargauge.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script src="typescript-bargauge.js"></script>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />

     <!-- 2. Create initialization -->
    <script>
        $(document).ready(function () {
            createBarGauge('#container');
        });
     </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <div class="example-description">
        BarGauge TypeScript example. This widget displays an indicator within a range of values. Gauges
        can be used in a table or matrix to show the relative value of a field in a range
        of values in the data region.
    </div>
    <div id="container"></div>
  </body>

</html>
