<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>
        This example illustrates the Grid filtering feature. Move the mouse cursor over a column header and click the dropdown button to open the filtering menu. TypeScript example.
    </title>
    <meta name="description" content="Grid Filtering example. This typescript example demonstrates the filtering capabilities of the Grid control." />

    <!-- 1. Load references -->
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../../scripts/demos.js"></script>
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxdata.js"></script>
    <script src="../../../jqwidgets/jqxbuttons.js"></script>
    <script src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script src="../../../jqwidgets/jqxlistbox.js"></script>
    <script src="../../../jqwidgets/jqxdropdownlist.js"></script>
    <script src="../../../jqwidgets/jqxmenu.js"></script>
    <script src="../../../jqwidgets/jqxgrid.js"></script>
    <script src="../../../jqwidgets/jqxgrid.sort.js"></script>
    <script src="../../../jqwidgets/jqxgrid.filter.js"></script>
    <script src="../../../jqwidgets/jqxgrid.selection.js"></script>
    <script src="../../../jqwidgets/jqxpanel.js"></script>
    <script src="../../../jqwidgets/jqxcalendar.js"></script>
    <script src="../../../jqwidgets/jqxdatetimeinput.js"></script>
    <script src="../../../jqwidgets/jqxcheckbox.js"></script>
    <script src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

    <script src="../../sampledata/generatedata.js"></script>

    <script src="typescript-grid-filtering.js"></script>

    <!-- 2. Create initialization -->
    <script>
            $(document).ready(function () {
                createGridFiltering('#jqxgrid', '#events', '#clearfilteringbutton', '#filterbackground', '#filtericons');
            });
    </script>

</head>

<!-- 3. Display the application -->
<body>
    <div class="example-description">
      This example illustrates the Grid filtering feature. Move the mouse cursor over a column header and click the dropdown button to open the filtering menu. TypeScript example.
    </div>

    <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
        <div id="jqxgrid">
        </div>
        <div id="eventslog" style="margin-top: 30px;">
            <div style="width: 200px; float: left; margin-right: 10px;">
                <input value="Remove Filter" id="clearfilteringbutton" type="button" />
                <div style="margin-top: 10px;" id='filterbackground'>Filter Background</div>
                <div style="margin-top: 10px;" id='filtericons'>Show All Filter Icons</div>
            </div>
            <div style="float: left;">
                Event Log:
                <div style="border: none;" id="events">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
