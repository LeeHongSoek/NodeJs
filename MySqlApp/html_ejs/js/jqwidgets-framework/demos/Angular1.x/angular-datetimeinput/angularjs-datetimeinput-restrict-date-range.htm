<!DOCTYPE html>
<html ng-app="demoApp" lang="en">
<head>
    <meta name="keywords" content="AngularJS Calendar, Month Calendar, MonthCalendar, DateTimeInput, DateTimePicker, Date Picker" />
    <meta name="description" content="AngularJS DateTime Input example. This example demonstrates how to restrict dates in the DatetimeInput." /> 
    <title id='Description'>Restrict the AngularJS DateTimeInput navigation with the setMinDate and setMaxDate methods. 
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxangular.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript">
        var demoApp = angular.module("demoApp", ["jqwidgets"]);
        demoApp.controller("demoController", function ($scope) {
            // Create the jqxDateTimeInput.
            // restrict the navigation by setting min and max properties.
            $scope.settings = { min: new Date(2010, 0, 1), max: new Date(2015, 11, 31), width: '250px', height: '25px' };
        });
    </script>
</head>
<body ng-controller="demoController">
    <div id='content'>
        <div style='float: left' id='jqxWidget'>
            <div style='text-align: center; width: 250px; font-family: "Verdana", "sans-serif"; font-size: 13px;'>The navigation is restricted from 01/01/2010 to 01/01/2016</div>
            <br />
            <jqx-date-time-input jqx-settings="settings"></jqx-date-time-input>
        </div>
    </div>
</body>
</html>
