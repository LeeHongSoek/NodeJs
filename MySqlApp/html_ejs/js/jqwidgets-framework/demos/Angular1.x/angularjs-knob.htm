<!DOCTYPE html>
<html ng-app="demoApp" lang="en">
<head>
    <title id='Description'>AngularJS Knob example
    </title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxknob.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxangular.js"></script>
    <style type="text/css">
        .jqx-layout-group-auto-hide-content-vertical
        {
            width: 200px;
        }
    </style>
    <script type="text/javascript">
        var demoApp = angular.module("demoApp", ["jqwidgets"]);
        demoApp.controller("demoController", function ($scope) {
            $scope.settings = {
                value: 60,
                min: 0,
                max: 100,
                startAngle: 120,
                endAngle: 420,
                snapToStep: true,
                rotation: 'clockwise',
                style: { stroke: '#dfe3e9', strokeWidth: 3, fill: { color: '#fefefe', gradientType: "linear", gradientStops: [[0, 1], [50, 0.9], [100, 1]] } },
                labels: {
                    offset: '88%',
                    step: 5,
                    visible: true,
                    formatFunction: function (label) {
                        if (label == 0)
                            return "Min";
                        if (label == 100)
                            return "Max";
                        return label;
                    }
                },
                marks: {
                    colorRemaining: "#333",
                    colorProgress: "#2db2e4",
                    type: 'circle',
                    offset: '75%',
                    thickness: 2,
                    size: '2%',
                    majorSize: '2%',
                    majorInterval: 10,
                    minorInterval: 2
                },
                progressBar: {
                    size: '70%',
                    offset: '0%'
                },
                pointer: {
                    type: 'line', thickness: 4, style: { fill: "#00a4e1", stroke: "#00a4e1" },
                    size: '70%', offset: '0%'
                }
            };
        });
    </script>
</head>
 <body ng-controller="demoController">
       <jqx-knob jqx-settings="settings"></jqx-knob>
</body>
</html>
