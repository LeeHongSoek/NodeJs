<jqxLoader #jqxLoader           
           [imagePosition]="'top'"
           [width]="100"
           [height]="60">
</jqxLoader>
<jqxButton #openLoader
           (onClick)="openLoaderClick($event)"
           [width]="150">
  Open Loader
</jqxButton>
<jqxButton #closeLoader
           (onClick)="closeLoaderClick($event)"
           [width]="100">
  Close
</jqxButton>
