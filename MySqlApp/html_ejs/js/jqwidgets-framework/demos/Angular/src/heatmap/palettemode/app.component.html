<div class="container">
  <div id="heatmap">
    <jqxHeatMap #myHeatMap [xAxis]="xAxis" [yAxis]="yAxis" [source]="data" [legendSettings]="legendSettings"
      [paletteSettings]="paletteSettings" [title]="'Car sales revenue per employee(in 1000 &euro;)'">
    </jqxHeatMap>
  </div>

  <div id="palette-mode">
    <label>Palette Type:</label>

    <div id="radio-buttons">
      <jqxRadioButton (onChecked)="setGradientType($event)" [checked]="true">
        Gradient
      </jqxRadioButton>
      <jqxRadioButton (onChecked)="setFixedType($event)">
        Fixed
      </jqxRadioButton>
    </div>
  </div>
</div>
