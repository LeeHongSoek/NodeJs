<!DOCTYPE html>
<html  lang="en">

  <head>
    <title id="Description">To sort data against a DataTable column or to change the column's sort order, click a column header. TypeScript example.</title>
    <meta name="description" content="This typescript sample demonstrates how we can bind a DataTable widget to an Array of data and implement Sorting and Paging">

    <!-- 1. Load references -->
    <script src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxdata.js"></script>
    <script src="../../../jqwidgets/jqxbuttons.js"></script>
    <script src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script src="../../../jqwidgets/jqxlistbox.js"></script>
    <script src="../../../jqwidgets/jqxdropdownlist.js"></script>

    <script src="../../sampledata/generatedata.js"></script>

    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

    <!-- 2. Create initialization -->
    <script>
        $(document).ready(function () {
            createDataTableSorting('#dataTable');
        });
     </script>

  </head>

  <!-- 3. Display the application -->
  <body>
      <div class="example-description">
          To sort data against a DataTable column or to change the column's sort order, click a column header. TypeScript example.
      </div>
      <div id="dataTable"></div>
  </body>

</html>
