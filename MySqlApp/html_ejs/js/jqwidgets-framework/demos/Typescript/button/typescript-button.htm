<!DOCTYPE html>
<html>

  <head>
    <meta name="keywords" content="Typescript Button, CheckBox, Toggle Button, Repeat Button, Radio Button, Link Button, Button" />
    <meta name="description" content="The Button widget allows you to display a button on the Web page. The demo is built by using Typescript" />
    <title id='Description'>
        The jqxButton widget allows you to display a button on the Web
        page. TypeScript example.
    </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />

     <!-- 1. Load references -->
    <script src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxbuttons.js"></script>
    <script src="typescript-button.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

     <!-- 2. Create initialization -->
    <script>
        $(document).ready(function () {
            createButton('#jqxButton', '#jqxSubmitButton', '#jqxHTMLButton', '#jqxImageButton', '#jqxTextImageButton', '#jqxDisabledButton');
        });
     </script>

  </head>

  <!-- 3. Display the application -->
  <body>
      <div class="example-description">
        The jqxButton widget allows you to display a button on the Web
        page. TypeScript example.
      </div>
      <div>
          <input type="button" value="Button" id='jqxButton' />
      </div>
      <div>
          <input style='margin-top: 20px;' type="submit" value="Submit" id='jqxSubmitButton' />
      </div>
      <div>
          <input style='margin-top: 20px;' type="button" id='jqxImageButton' />
      </div>
      <div>
          <input style='margin-top: 20px;' value="Button" type="button" id='jqxTextImageButton' />
      </div>
      <div>
          <input style='margin-top: 20px;' value="<span style='font-weight: bold;'>HTML Button</span>" type="button" id='jqxHTMLButton' />
      </div>
      <div>
          <input style='margin-top: 20px;' type="Button" value="Disabled" id='jqxDisabledButton' />
      </div>
      <div style='font-size: 12px; font-family: Verdana; margin-top: 10px;'>
          <div>Events:</div>
          <div id='events'>
          </div>
      </div>
  </body>

</html>
