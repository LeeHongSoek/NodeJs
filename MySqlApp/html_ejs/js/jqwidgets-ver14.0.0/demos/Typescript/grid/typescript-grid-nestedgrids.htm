<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>
        This demo illustrates the basic functionality of the Grid plugin. The jQWidgets Grid plugin offers rich support for interacting with data, including paging, grouping and sorting. TypeScript example.
    </title>
    <meta name="description" content="Grid example. This typescript example demonstrates the editing capabilities of the Grid control." />

    <!-- 1. Load references -->
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../../scripts/demos.js"></script>
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxdata.js"></script>
    <script src="../../../jqwidgets/jqxbuttons.js"></script>
    <script src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script src="../../../jqwidgets/jqxmenu.js"></script>
    <script src="../../../jqwidgets/jqxgrid.js"></script>
    <script src="../../../jqwidgets/jqxgrid.selection.js"></script>
    <script src="../../../jqwidgets/jqxgrid.filter.js"></script>
    <script src="../../../jqwidgets/jqxgrid.sort.js"></script>
    <script src="typescript-grid-nestedgrids.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

    <!-- 2. Create initialization -->
    <script>
            $(document).ready(function () {
                createGridWithNestedGrids('#jqxgrid');
            });
    </script>

</head>

<!-- 3. Display the application -->
<body>

    <div class="example-description">
      This demo illustrates the basic functionality of the Grid plugin. The jQWidgets Grid plugin offers rich support for interacting with data, including paging, grouping and sorting. TypeScript example.
    </div>

    <div id="jqxgrid">
    </div>
</body>

</html>
