<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>This example shows how to enable the paging feature of the Grid. TypeScript example.</title>
    <meta name="description" content="Grid Paging example. This typescript example demonstrates the editing capabilities of the Grid control." />

    <!-- 1. Load references -->
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../../scripts/demos.js"></script>
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxdata.js"></script>
    <script src="../../../jqwidgets/jqxbuttons.js"></script>
    <script src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script src="../../../jqwidgets/jqxlistbox.js"></script>
    <script src="../../../jqwidgets/jqxdropdownlist.js"></script>
    <script src="../../../jqwidgets/jqxmenu.js"></script>
    <script src="../../../jqwidgets/jqxgrid.js"></script>
    <script src="../../../jqwidgets/jqxgrid.pager.js"></script>
    <script src="../../../jqwidgets/jqxgrid.sort.js"></script>
    <script src="../../../jqwidgets/jqxgrid.filter.js"></script>
    <script src="../../../jqwidgets/jqxgrid.columnsresize.js"></script>
    <script src="../../../jqwidgets/jqxgrid.selection.js"></script>
    <script src="../../../jqwidgets/jqxpanel.js"></script>
    <script src="typescript-grid-paging.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

    <!-- 2. Create initialization -->
    <script>
            $(document).ready(function () {
                createGridPaging('#jqxgrid', '#events', 'eventslog', 'paginginfo');
            });
    </script>

</head>

<!-- 3. Display the application -->
<body>
    <div class="example-description">
      This example shows how to enable the paging feature of the Grid. TypeScript example.
    </div>
    <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
        <div id="jqxgrid">
        </div>
        <div id="eventslog" style="display: none; margin-top: 30px;">
            <div style="float: left;">
                Event Log:
                <div style="border: none;" id="events">
                </div>
            </div>
            <div style="float: left;">
                Paging Details:
                <div id="paginginfo">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
