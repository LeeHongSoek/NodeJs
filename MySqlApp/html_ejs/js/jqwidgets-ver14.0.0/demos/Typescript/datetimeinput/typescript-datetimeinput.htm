<!DOCTYPE html>
<html  lang="en">

  <head>
    <meta name="keywords" content="Typescript Calendar, Month Calendar, MonthCalendar, DateTimeInput, DateTimePicker, Date Picker" />
    <meta name="description" content="This demo demonstrates the jqxDateTimeInput widget. Click the calendar button to open the popup and select a date from the calendar.
        You can also enter a date by typing into the jqxDateTimeInput text input field." />
    <title id='Description'>
        This demo demonstrates a Date and Time Input widget. The sample uses the DatetimeInput typescript definitions.
    </title>


     <!-- 1. Load references -->
    <script src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../../jqwidgets/jqxcore.js"></script>
    <script src="../../../jqwidgets/jqxdatetimeinput.js"></script>
    <script src="../../../jqwidgets/jqxcalendar.js"></script>
    <script src="../../../jqwidgets/jqxtooltip.js"></script>
    <script src="../../../jqwidgets/globalization/globalize.js"></script>
    <script src="typescript-datetimeinput.js"></script>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../scripts/demos.js"></script>

     <!-- 2. Create initialization -->
    <script>
        $(document).ready(function () {
            createDateTimeInput('#dateInput', '#timeInput', '#dateTimeInput');
        });
     </script>

  </head>

  <!-- 3. Display the application -->
  <body>
      <div class="example-description">
          This demo demonstrates a Date and Time Input widget. The sample uses the DatetimeInput typescript definitions.
      </div>
      <label>Date Input</label>
      <div id='dateInput'></div>
      <br />

      <label>Time Input</label>
      <div id='timeInput'></div>
      <br />

      <label>Date Time Input</label>
      <div id='dateTimeInput'></div>
  </body>

</html>
