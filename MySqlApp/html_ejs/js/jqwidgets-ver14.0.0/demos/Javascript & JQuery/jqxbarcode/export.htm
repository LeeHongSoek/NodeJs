<!DOCTYPE html>
<html lang="en">

<head>
	<title id="Description">Barcode demo.</title>
	<link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

	<script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
	<script type="text/javascript" src="../../../jqwidgets/jqxbarcode.js"></script>
	<script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
	<script type="text/javascript" src="../../../scripts/demos.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			// create barcode component.
			const barcode = new jqxBarcode("#BarcodeToExport", {
				value: "A5600B",
				labelPosition: "bottom",
				labelFontSize: 30
			});

			// create button.
			$("button").jqxButton();

			// export.
			$("#btn1").click(() => {
				barcode.export('svg');
			})
			$("#btn2").click(() => {
				barcode.export('png');
			})
			$("#btn3").click(() => {
				barcode.export('jpg');
			})
		}
	</script>
</head>

<body>
	<p>Click on the export buttons to create a downloadable file.</p>
	<div id="BarcodeToExport" value="A5600B" label-position="bottom" label-font-size="30"></div>
	<br />
	<div class="options">
		<div class="caption">Export</div>
		<div class="option">
			<button id="btn1">Export as SVG</button>
			<br /><br />
			<button id="btn2">Export as PNG</button>
			<br /><br />
			<button id="btn3">Export as JPG</button>
		</div>
	</div>

	<div style="position: absolute; bottom: 5px; right: 5px;">
		<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/"
				title="https://www.jqwidgets.com/"
				src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png" /></a>
	</div>
</body>

</html>
